<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="codeTables">
      <h2 data-cy="codeTablesDetailsHeading"><span jhiTranslate="mgrwebApp.codeTables.detail.title">Code Tables</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ codeTables.id }}</span>
        </dd>
        <dt><span jhiTranslate="mgrwebApp.codeTables.tableName">Table Name</span></dt>
        <dd>
          <span>{{ codeTables.tableName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/code-tables', codeTables.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
